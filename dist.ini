name    = Import-Base
author  = Doug Bell <preaction@cpan.org>
license = Perl_5
copyright_holder = Doug Bell
copyright_year   = 2014


[MetaResources]
homepage                = https://github.com/preaction/Import-Base
repository.web          = https://github.com/preaction/Import-Base
repository.url          = https://github.com/preaction/Import-Base.git
bugtracker.web          = https://github.com/preaction/Import-Base/issues
repository.type         = git

[@Basic]
[ManifestSkip]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[PodWeaver]

[@Git]
[Git::NextVersion]
[PkgVersion]
[ModuleBuild]
[ChangelogFromGit]

[Run::BeforeBuild]
run                     = rm -f LICENSE
run                     = rm -f Makefile.PL
run                     = rm -f Build.PL
run                     = rm -f README
run                     = rm -f README.mkdn

[Run::AfterBuild]
run                     = cp %d/LICENSE ./
run                     = cp %d/Makefile.PL ./
run                     = cp %d/Build.PL ./
run                     = cp %d/README ./
run                     = cp %d/README.mkdn ./

[PruneFiles]
match                   = ^\..+
match                   = .*\.ini$
match                   = ^eg/.*

[Prereqs]
strict = 0
warnings = 0
Import::Into = 1.002000
Module::Runtime = 0

[Prereqs / TestRequires]
Test::Compile = 0
Test::More = 0
Test::Import = 0
Carp = 0
